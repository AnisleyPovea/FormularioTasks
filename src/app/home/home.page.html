<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Taller Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" formControlName="title" clearInput required></ion-input>
      </ion-item>
        <small *ngIf="title" style="color: red;">
          {{ getTitleErrorMessage() }}
        </small>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input type="text" formControlName="description" clearInput required></ion-input>
      </ion-item>
        <small *ngIf="description" style="color: red;">
          {{ getDescriptionErrorMessage() }}
        </small> 
  </ion-list>
  <ion-item>
  <ion-button type="submit" color="success" [disabled]="!form.valid">Enviar</ion-button>
  </ion-item>
      <ion-item *ngIf="showDone">
      <ion-checkbox formControlName="done">Done</ion-checkbox>
      </ion-item>
   </form>

   
  <app-task-list [tasks]="tasks" (taskUpdated)="updateTask($event)"></app-task-list>
</ion-content>
